<div class="w-full max-w-full overflow-hidden">
  <div class="bg-white rounded-xl p-4 shadow-md mb-4">
    <div class="flex flex-row justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">üóìÔ∏è Time Off</h1>

      <div *ngIf="!showEdit" (click)="showEdit = true"
        class="flex flex-row space-x-2 text-gray-500 bg-gray-100 p-2 rounded-lg hover:bg-gray-200 cursor-pointer">
        <i class="fas fa-plus text-md"></i>
        <p class="text-sm">Add</p>
      </div>

      <div *ngIf="showEdit" (click)="showEdit = false; resetForm()"
        class="flex flex-row space-x-2 text-gray-500 bg-gray-100 p-2 rounded-lg hover:bg-gray-200 cursor-pointer">
        <i class="fas fa-xmark text-md"></i>
        <p class="text-sm">Close</p>
      </div>
    </div>

    <div class="space-y-4">
      <!-- Add/Edit form -->
      <form *ngIf="showEdit" (ngSubmit)="addOrUpdate()" #timeoffForm="ngForm" class="space-y-4">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
          <div class="flex-1 lg:col-span-1">
            <label class="block text-sm font-medium mb-1">Start date</label>
            <input type="date" name="startDate" [(ngModel)]="startDate"
              class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <div class="flex-1 lg:col-span-1">
            <label class="block text-sm font-medium mb-1">End date</label>
            <input type="date" name="endDate" [(ngModel)]="endDate"
              class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <div class="flex-1 lg:col-span-1">
            <label class="block text-sm font-medium mb-1">Days</label>
            <input type="text" [value]="computedDays" disabled
              class="w-full px-3 py-2 rounded-lg border border-gray-200 bg-gray-50 text-gray-700" />
          </div>
          <div class="lg:col-span-4">
            <label class="block text-sm font-medium mb-1">Note (optional)</label>
            <input type="text" name="note" [(ngModel)]="note" placeholder="e.g. Vacation, Personal, Tour"
              class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" (click)="resetForm()"
            class="px-4 py-2 rounded-lg border border-gray-200 text-gray-700 hover:bg-gray-50">Clear</button>
          <button type="submit"
            class="px-4 py-2 rounded-lg bg-pont-green text-white hover:bg-pont-green/90">{{ editingIndex !== null ? 'Update' : 'Add' }}</button>
        </div>
      </form>

      <!-- List table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Note</th>
              <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100">
            <tr *ngFor="let item of entries; let i = index" class="hover:bg-gray-50">
              <td class="px-4 py-2 whitespace-nowrap">{{ item.startDate }}</td>
              <td class="px-4 py-2 whitespace-nowrap">{{ item.endDate }}</td>
              <td class="px-4 py-2 whitespace-nowrap">{{ item.days }}</td>
              <td class="px-4 py-2">{{ item.note || '-' }}</td>
              <td class="px-4 py-2 whitespace-nowrap text-right">
                <button (click)="edit(i)" class="mr-2 text-indigo-600 hover:text-indigo-800">Edit</button>
                <button (click)="delete(i)" class="text-red-600 hover:text-red-800">Delete</button>
              </td>
            </tr>
            <tr *ngIf="entries.length === 0">
              <td colspan="5" class="px-4 py-6 text-center text-gray-500">No time off added yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
