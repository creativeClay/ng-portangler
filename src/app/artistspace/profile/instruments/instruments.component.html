<div class="w-full max-w-full overflow-hidden">
  <!-- About Section -->
  <div class="bg-white rounded-xl p-4 shadow-md mb-4">
    <div class="flex flex-row justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">ðŸŽµ Instruments</h1>
      <div *ngIf="!showEdit" (click)="showEdit = true"
        class="flex flex-row space-x-2 text-gray-500 bg-gray-100 p-2 rounded-lg hover:bg-gray-200 cursor-pointer"
      >
      
        <i class="fas fa-pen-to-square text-md"></i>
        <p class="text-sm">Edit Profile</p>
      </div>

      <div *ngIf="showEdit" (click)="showEdit = false"
        class="flex flex-row space-x-2 text-gray-500 bg-gray-100 p-2 rounded-lg hover:bg-gray-200 cursor-pointer"
      >
      
        <i class="fas fa-pen-to-square text-md"></i>
        <p class="text-sm">Close</p>
      </div>

    </div>

    <div class="space-y-4">


     <div class="flex flex-wrap gap-2" *ngIf="!showEdit" >
  @for (x of artistInstrument; track x) {
    <span
      [ngClass]="[
        'text-' + x.inst_color + '-800',
        'bg-gradient-to-r',
        'from-' + x.inst_color + '-100',
        'to-' + x.inst_color + '-200',
        'font-semibold',
        'py-1.5',
        'px-4',
        'rounded-full',
        'text-sm',
        'shadow-sm'
      ]"
    >
      {{ x.instrument }}
    </span>
  }
</div>
<div class="">

  <div *ngIf="showEdit" class="flex flex-col space-y-4">

          <div class="flex gap-2 mb-3">
        <div class="relative flex-1">
          <i class="fa-solid fa-music absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <select
            class="w-full pl-10 pr-10 py-2.5 rounded-lg border border-gray-200 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none"
            [(ngModel)]="selectedInstrumentID"
            [ngModelOptions]="{standalone: true}"
            name="selectedInstrumentID"
            (change)="onChangeInst($event)"
          >
            <option value="0">Select Instrument</option>
            @for (x of allInstruments; track x) {
              <option [value]="x.id">{{ x.name | titlecase}}</option>
            }
          </select>
          <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
        </div>

        <button class="px-3 py-2 rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-50" (click)="addIntrumentData(selectedInstrumentID)">Add</button>
      </div>


  
          <div class="flex flex-wrap gap-2">
        <span *ngFor="let inst of artistInstrument; let i = index"
          class="inline-flex items-center gap-1.5 px-2.5 py-1 text-xs rounded-full bg-gray-100 text-gray-700">
          {{ inst.instrument }}
          <button class="ml-1 text-gray-500 hover:text-red-600" (click)="removeInstrument(inst.id)"><i class="fa-solid fa-xmark"></i></button>
        </span>
      </div>









  </div>



</div>







    </div>
  </div>

</div>
